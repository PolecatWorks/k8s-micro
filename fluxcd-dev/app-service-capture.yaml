---
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: k8s-micro
spec:
  interval: 10m
  url: oci://ghcr.io/polecatworks/k8s-micro/helm/k8s-micro
  ref:
    tag: 0.0.0
---
